spring.application.name=api-gateway
server.port=8080

# Register with Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# JWT Configuration (MUST be long and secret)
jwt.secret=ThisIsAVeryLongAndSecureSecretKeyForSigningTheJWTTokensThatNeedsToBeAtLeast32Bytes
jwt.expiration=3600000

# Routes
spring.cloud.gateway.server.webflux.routes[0].id=auth-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://auth-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.server.webflux.routes[1].id=user-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.server.webflux.routes[2].id=article-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://article-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/articles/**

spring.cloud.gateway.server.webflux.routes[3].id=comment-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://comment-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/comments/**

# Enable CORS
spring.cloud.gateway.server.webflux.globalcors.add-to-simple-url-handler-mapping=true

spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allow-credentials=true
