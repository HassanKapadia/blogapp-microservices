version: "3.9"

services:

  # --------- Databases ---------
  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10

  article-db:
    image: postgres:15
    container_name: article-db
    environment:
      POSTGRES_DB: articledb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - article-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10

  comment-db:
    image: postgres:15
    container_name: comment-db
    environment:
      POSTGRES_DB: commentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - comment-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10

  # --------- Backend services ---------
  eureka-server:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_NAME: eureka-server
    container_name: eureka-server
    environment:
      - SERVICE_NAME=eureka-server
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 5s
      retries: 12

  api-gateway:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_NAME: api-gateway
    container_name: api-gateway
    environment:
      - SERVICE_NAME=api-gateway
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 5s
      retries: 12

  user-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_NAME: user-service
    container_name: user-service
    environment:
      - SERVICE_NAME=user-service
    ports:
      - "9002:9002"
    depends_on:
      eureka-server:
        condition: service_healthy
      user-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9002/actuator/health || exit 1"]
      interval: 5s
      retries: 12

  auth-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_NAME: auth-service
    container_name: auth-service
    environment:
      - SERVICE_NAME=auth-service
    ports:
      - "9001:9001"
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9001/actuator/health || exit 1"]
      interval: 5s
      retries: 12

  article-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_NAME: article-service
    container_name: article-service
    environment:
      - SERVICE_NAME=article-service
    ports:
      - "9003:9003"
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
      article-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9003/actuator/health || exit 1"]
      interval: 5s
      retries: 12

  comment-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        SERVICE_NAME: comment-service
    container_name: comment-service
    environment:
      - SERVICE_NAME=comment-service
    ports:
      - "9004:9004"
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_healthy
      article-service:
        condition: service_healthy
      comment-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9004/actuator/health || exit 1"]
      interval: 5s
      retries: 12

  # --------- Frontend ---------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      api-gateway:
        condition: service_healthy

volumes:
  user-db-data:
  article-db-data:
  comment-db-data:
