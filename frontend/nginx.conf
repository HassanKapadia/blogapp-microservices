server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to gateway
    location /api/ {
        proxy_pass http://api-gateway:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # React SPA routing
    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}
